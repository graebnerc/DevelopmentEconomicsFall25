project:
  type: "website"
  title: "Name of the course (Fall 2025)"
  output-dir: _site
  render: # Add here all folders that should be rendered
    - "index.qmd"
    - "content/*.qmd"
    - "content/material/*.qmd"
    - "content/material/session*/*.qmd"
    - "content/statrecap/*.qmd"
    - "content/statrecap/*/*.qmd"

website:
  title: "The course" # Title of website shown on top left
  page-navigation: true
  reader-mode: true
  open-graph: true
  favicon: "figures/icons/course_favicon.png"
  search:
    location: navbar
    type: textbox
  sidebar:
    style: docked
    contents:
      - href: index.qmd
        text: "🏠 Home"
      - href: content/index.qmd
        text: "🏢 Getting Started"
      - section: "🗓️ Material"
        contents:
         - href: content/material/index.qmd
           text: Overview
         - href: content/material/SeminarDescription.qmd
           text: Seminar Description
         - href: content/material/session00.qmd
           text: Session 00
      - href: content/statrecap.qmd
        text: "💻 Name of blog based content"

  navbar:
    background: primary
  page-footer:
    background: light
    left: "Copyright 2025, Claudius Gräbner-Radkowitsch" 

bibliography: references/references.bib
csl: references/jepp.csl

format:
  html:
    author-meta: Claudius Gräbner-Radkowitsch
    author:
      name: Claudius Gräbner-Radkowitsch
      url: https://claudius-graebner.com/
      orcid: 0000-0003-4065-4722
      affiliation: EUF and JKU
      affiliation-url: https://www.uni-flensburg.de/en/pluralist-economics
    date-format: "DD MM YYYY"

    email-obfuscation: javascript
    link-external-newwindow: true
    link-external-icon: false

    theme:
      light: 
        - journal
        - css/custom.scss # Change the default colour
    toc: true

execute:
  freeze: auto

